<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>TripSplit API</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
    <style>
      body { margin:0; background:#0b1020; }
      #swagger { max-width: 1200px; margin:0 auto; }
      .topbar { display:none; } /* optional: schlichte UI */
    </style>
  </head>
  <body>
    <div id="swagger"></div>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      // Unterst√ºtzt ?spec=<url> zum Umleiten auf andere YAMLs (z.B. dev/stage)
      const urlParam = new URLSearchParams(location.search).get("spec") || "openapi.yaml";
      window.ui = SwaggerUIBundle({
        url: urlParam,
        dom_id: '#swagger',
        deepLinking: true,
        persistAuthorization: true,
        docExpansion: 'none',
        tryItOutEnabled: false
      });
    </script>
  </body>
</html>
